<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styleSign.css">
	<title>Sign Up</title>
</head>
<body>
	<div name="flex-div">
		<form action="http://localhost:3000/person/signup" method="POST">

			<div class="first-div">
				<input class ="first-input" type="text" name="first name" placeholder="first name">
			</div>
			<div class="last-div">
				<input class="last-input" type="text" name="last name" placeholder="last name">
			</div>
			<div class="email-div">
				<input class ="email-input" type="text" name="email" placeholder="email">
			</div>
			
			<div class="username-div">
				<input class="user-input" type="text" name="username" placeholder="username">
			</div>

			<div class="password-div">
				<input class="pass-input" type="text" name="password" placeholder="password">
			</div>

			<div class="personID-div">
				<input class="personID-input" type="text" name="personID" placeholder="personID">
			</div>

			
			<div class="submit-div">
				<input class="submit-input" type="submit" value="Submit">
			</div>
	</form>
	</div>
</body>
</html>
